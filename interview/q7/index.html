<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'hello',
      b = 123,
      c = true,
      d = undefined,
      e = null,
      // ———
      f = {},
      g = [],
      h = function () { };
      console.log(typeof(a))  // typeof 只能判断基础数据类型
      console.log(a instanceof String)  // false  instanceof 只能判断复杂数据类型

      function Student(name) {
        this.name = name;
      }
      Student.prototype.setAge = function () {
        this.age = 18;
      }
      let wn = new Student('wn');
      console.log(wn.__proto__)
      console.log(Student.prototype)

      function fn() {}
      function instance_of(L, R) {
        let O = R.prototype;
        let L = L.__proto__;
        while(true) {
          if(L === null) {
            return false
          }
          if(O === L) {
            return true
          }
          L = L.__proto__;
        }
      }

      Object.prototype.toString.call(a)
  </script>
</body>
</html>
